<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIT Investment App</title>
    <!-- Importação do CSS do Material UI -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Roboto, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .launch-button {
            margin-top: 20px;
            text-decoration: none;
            background-color: #1976D2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .launch-button:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REIT Investment App</h1>
        <p>Gerencie seus investimentos em REITs de maneira eficiente e intuitiva.</p>
        <a href="/dashboard" class="launch-button">Launch App</a>
    </div>
</body>
</html>
